---
version: '3.9'
services:
  node:
    image: svetekllc/artela:v0.4.7-rc6
    labels:
      network: testnet
    env_file:
      - node.env
    ports:
      - '24656:24656'
      - '24660:24660'
    volumes:
      - /opt/nvme2n1/artela:/root/.artelad
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "1"
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: '16gb'
    networks:
      - artela
    restart: unless-stopped

networks:
  artela:
    name: artela
