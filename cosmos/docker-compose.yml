---
version: '3.9'
services:
  node:
    image: svetekllc/cosmos:v13.0.0
    env_file:
      - node.env
    ports:
      - '22656:22656'
      - '22660:22660'
    volumes:
      - /opt/testnet/cosmos:/root/.gaia
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "1"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: '24gb'
    networks:
      - cosmos
    restart: unless-stopped

networks:
  cosmos:
    name: cosmos