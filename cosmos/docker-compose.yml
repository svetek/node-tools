---
version: '3.9'
services:
  node:
    image: ${IMAGE}
    env_file:
      - node.env
    ports:
      - '46656:46656'
      - '46660:46660'
    volumes:
      - /opt/nvme0/cosmos:/root/.gaia
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "1"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: '8gb'
    networks:
      - cosmos
    restart: unless-stopped

networks:
  cosmos:
    name: cosmos