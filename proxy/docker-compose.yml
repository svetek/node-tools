---
version: '3.9'
services:
  proxy:
    image: traefik:v2.10
    container_name: traefik
    ports:
      - '80:80'
      - '443:443'
     #- '8080:8080'
    volumes:
      - ./volumes/traefik:/etc/traefik
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks: 
      - proxy
      - lava

networks:
    proxy:
    lava:
      name: lava_default
      external: true
