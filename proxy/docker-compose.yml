---
version: '3.9'
services:
  proxy:
    image: traefik:v2.10
    labels:
      network: mainnet
    ports:
      - '80:80'
      - '443:443'
      - '28080:8080'
    volumes:
      - ./volumes/traefik:/etc/traefik
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "1"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '4gb'
    networks:
      - artela
      - canto
      - cascadia
      - evmos
      - haqq
      - juneo
      - lava
      - mantra
      - traefik
    restart: unless-stopped

networks:
    traefik:
      name: traefik
    artela:
      name: artela
      external: true
    canto:
      name: canto
      external: true
    cascadia:
      name: cascadia
      external: true
    evmos:
      name: evmos
      external: true
    haqq:
      name: haqq
      external: true
    juneo:
      name: juneo
      external: true
    lava:
      name: lava
      external: true
    mantra:
      name: mantra
      external: true
