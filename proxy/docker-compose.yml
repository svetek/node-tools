---
version: '3.9'
services:
  proxy:
    image: traefik:v2.10
    container_name: traefik
    ports:
      - '80:80'
      - '443:443'
      - '28080:8080'
    volumes:
      - ./volumes/traefik:/etc/traefik
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "1"
    networks:
      - proxy
      - lava
    restart: unless-stopped

networks:
    proxy:
    lava:
      name: lava_default
      external: true
