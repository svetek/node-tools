http:
  routers:
    t-rpc-01_nibiru_impulse_expert:
      entryPoints:
        - web
        - websecure
      service: t-rpc-01_nibiru_impulse_expert
      rule: Host(`m-rpc-01.nibiru.impulse.expert`)
      tls:
        certResolver: letsencrypt
  services:
    t-rpc-01_nibiru_impulse_expert:
      loadBalancer:
        servers:
          - url: "http://nibiru-node-1:13657"
        passHostHeader: true
